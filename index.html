        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <body>
    <!-- Header -->
    <div class="container-fluid header bg-primary bg-gradient">
        <div class="row">
            <h1 class="text-center">FOODr</h1>
            <p class="text-center">Not familiar with your surroundings?</p>
            <p class="text-center">Enter your location to find restaurants in your area!</p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container-fluid m-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-4">
                <label for="inputAddress" class="form-label">Address</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St.">
                </div>
                <label for="inputCity" class="form-label">City</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputCity" placeholder="Los Angeles">
                </div>
                <label for="inputState" class="form-label">State</label>
                <div class="input-group">
                    <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    </select>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn btn-primary mt-3 col-12" id="mapBtn">Map It</button>
                </div>
                <hr>
                <div class="sideNavHistroy text-center">History Goes Here</div>
            </div>
            <!-- Results Table -->
            <div class="col-8 text-center">
                <table class="table-container table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Distance</th>
                            <th scope="col">Type</th>
                            <th scope="col">Price</th>
                            <th scope="col">Address</th>
                            <th scope="col">Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Restaurant</th>
                            <td>0.1 miles</td>
                            <td>American</td>
                            <td>$$ - $$$</td>
                            <td>123 Main St.</td>
                            <td>4.5</td>
                        </tr>
                    </tbody>
                </table>
                <img class="restaurant img-fluid mt-3" src="./assets/images/tableimage.jpg">
            </div>
        </div>
    </div>
